######################## default configuration ####################
# baseURL = "https://istio.tetratelabs.io/"
baseURL = "https://petrmc.github.io/istio-distro.io/"
title = "Tetrate Istio Distro | Simple, safe enterprise-grade Istio"
# google analytics
googleAnalytics = ""
# disable language
#disableLanguages = ["zh"] # disable language from here
enableRobotsTXT = true
hasCJKLanguage = true
paginate = "6"
ignoreErrors = ["error-remote-getjson"]

# hugo outputs
[outputs]
home = [ "HTML", "JSON"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

[caches.getjson]
dir = ":cacheDir/:project"
maxAge = "10s"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "solarized-dark"
    tabWidth = 4

