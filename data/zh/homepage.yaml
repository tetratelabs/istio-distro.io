########################## Get Start section #############################
start:
  enable: true
  title: "快速开始"
  steps:
    - desc: "1. 下载 GetIstio"
      cmd: "curl -sL https://istio.tetratelabs.io/getmesh/install.sh | bash"
    - desc: "2. 安装 Istio Demo"
      cmd: "getmesh istioctl install --set profile=demo"
    - desc: "3. 检查 GetIstio 版本"
      cmd: "getmesh version"
    - desc: "4. 验证配置"
      cmd: "getmesh config-validate"

